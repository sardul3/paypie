name: CI Test [Mutation, Coverage, Integration and More]

on:
#  push:
#    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

  mutation-tests:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    name: 🔬 PIT Mutation Tests
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🧬 Run PIT
        run: ./gradlew pitest

      - name: 📄 Generate mutation summary and badge
        run: |
          FILE="build/reports/pitest/mutations.xml"
          SUMMARY_DIR="mutation-summary"
          BADGE_DIR=".github/badges"
          mkdir -p "$SUMMARY_DIR" "$BADGE_DIR"

          if [[ -f "$FILE" ]]; then
            TOTAL=$(grep -c "<mutation " "$FILE")
            KILLED=$(grep "status='KILLED'" "$FILE" | wc -l)
            SURVIVED=$(grep "status='SURVIVED'" "$FILE" | wc -l)

            if [ "$TOTAL" -gt 0 ]; then
              RATE=$(echo "scale=2; ($KILLED / $TOTAL) * 100" | bc)
            else
              RATE="0.00"
            fi

            # Create summary
            {
              echo "### PIT Mutation Summary"
              echo ""
              echo "- ✅ Total Mutants: **$TOTAL**"
              echo "- 🧪 Killed: **$KILLED**"
              echo "- ⚠️ Survived: **$SURVIVED**"
              echo "- 🎯 Mutation Score: **$RATE%**"
            } > "$SUMMARY_DIR/summary.md"

            # Create badge
            echo "![mutation](https://img.shields.io/badge/Mutation-${RATE//./%2E}%25-brightgreen)" > "$BADGE_DIR/mutation-badge.md"
          else
            echo "No mutation-report.xml found" > "$SUMMARY_DIR/summary.md"
            echo "![mutation](https://img.shields.io/badge/Mutation-unknown-lightgrey)" > "$BADGE_DIR/mutation-badge.md"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mutation-summary
          path: mutation-summary/summary.md

      - uses: actions/upload-artifact@v4
        with:
          name: mutation-badge
          path: .github/badges/mutation-badge.md

  store-badges:
    needs: [mutation-tests]
    runs-on: ubuntu-latest
    name: 🗃️ Store Combined Badges
    steps:
      - uses: actions/checkout@v4

      - name: Download mutation badge
        uses: actions/download-artifact@v4
        with:
          name: mutation-badge
          path: .github/badges

      - name: Download mutation badge
        uses: actions/download-artifact@v4
        with:
          name: mutation-badge
          path: mutation-badge-temp

      - name: Copy badge to .github/badges
        run: |
          mkdir -p .github/badges
          cp mutation-badge-temp/mutation-badge.md .github/badges/

      - name: Archive all badges
        uses: actions/upload-artifact@v4
        with:
          name: combined-badges
          path: .github/badges

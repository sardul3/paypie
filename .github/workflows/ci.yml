name: CI Test [Mutation, Coverage, Integration and More]

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ github.sha }}
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧱 Make gradlew executable
        run: chmod +x gradlew

      - name: ☕ Set up Java 21
        id: setup-java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 💾 Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: 🧠 Verify Java and Gradle
        run: |
          java -version
          ./gradlew --version

  unit-tests:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    name: 🧪 Unit Tests
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Unit Tests
        run: ./gradlew test -Djunit.jupiter.tags.exclude=integration

      - name: 📊 Generate JaCoCo Report
        run: ./gradlew jacocoTestReport

      - name: ☂️ Generate Layered Coverage Badges
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          classes-to-analyze: |
            io.github.sardul3.domain.*
            io.github.sardul3.application.*
            io.github.sardul3.adapter.*
          badge-directory: .github/badges

      - uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: build/reports/tests/test/

  integration-tests:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    name: 🔌 Integration Tests (Testcontainers)
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Integration Tests
        run: ./gradlew integrationTest

      - uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: build/reports/tests/test/

  mutation-tests:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    name: 🔬 PIT Mutation Tests
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x gradlew
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🧬 Run PIT
        run: ./gradlew pitest

      - name: 📛 Mutation Badge
        run: |
          mkdir -p .github/badges
          if [[ -f build/reports/pitest/mutation-report.json ]]; then
            RATE=$(grep -oP 'mutationCoverage\s*=\s*\K[0-9\.]+' build/reports/pitest/mutation-report.json || echo "0")
            echo "Mutation coverage: $RATE%"
            echo "![mutation](https://img.shields.io/badge/Mutation-${RATE}%25-brightgreen)" > .github/badges/mutation-badge.md
          else
            echo "![mutation](https://img.shields.io/badge/Mutation-unknown-lightgrey)" > .github/badges/mutation-badge.md
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mutation-test-report
          path: build/reports/pitest/

  publish-badges:
    needs: [unit-tests, mutation-tests]
    runs-on: ubuntu-latest
    name: 🏁 Publish Badges to GitHub Pages
    steps:
      - uses: actions/checkout@v4

      - name: Copy badge files
        run: |
          mkdir -p .github/badges
          mkdir -p badges
          if compgen -G ".github/badges/*" > /dev/null; then
            cp .github/badges/* badges/
          else
            echo "No badge files found to copy."
          fi

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: badges
